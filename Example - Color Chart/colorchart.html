    } else {
      std.path_setv(_M, 487, std.adr(g, F_sizing), COMPACT_SIZE);
      let cell_area = std.round_down(std.div(area, NCELLS), {});
      let cell_height = std.sqrt(std.div(cell_area, 3));
      let cell_width = std.div(cell_area, cell_height);
      NCOLS = std.round(std.div(h_pts, cell_width), {});

//====================
//   color_difference
//====================
function color_difference(c1, c2) {
  let r1 = std.r255(c1);
  let g1 = std.g255(c1);
  let b1 = std.b255(c1);
  let r2 = std.r255(c2);
  let g2 = std.g255(c2);
  let b2 = std.b255(c2);
  let dr = std.sub(r1, r2);
  let dg = std.sub(g1, g2);
  let db = std.sub(b1, b2);
  return std.sqrt(std.add(std.add(std.mul(dr, dr), std.mul(dg, dg)), std.mul(db, db)));
}


//====================
//   color_difference2
//====================
function color_difference2(c1, c2) {
  let hsv1 = new std.a_tree(_M,"hsv1", 0, std.color_to_hsv(c1));
  let hsv2 = new std.a_tree(_M,"hsv2", 0, std.color_to_hsv(c2));
  let dh = std.sub(getn(hsv1, std.F_hue), getn(hsv2, std.F_hue));
  let ds = std.sub(getn(hsv1, std.F_saturation), getn(hsv2, std.F_saturation));
  let dv = std.sub(getn(hsv1, std.F_value), getn(hsv2, std.F_value));
  return std.sqrt(std.add(std.add(std.mul(dh, dh), std.mul(ds, ds)), std.mul(dv, dv)));
}


//====================
//   color_to_rgb
//====================
function color_to_rgb(color) {
  return std.cat("rgb(", str.to_str(std.r255(color), {}), ",", str.to_str(std.g255(color), {}), ",", str.to_str(std.b255(color), {}), ")");
}


//====================
//   compare_slots
//====================
function compare_slots(a, b) {
  if (std.lt2(getn(a, F_key1), getn(b, F_key1))) {
    return -1;
  } else if (std.gt2(getn(a, F_key1), getn(b, F_key1))) {
    return 1;
  }
  if (std.lt2(getn(a, F_key2), getn(b, F_key2))) {
    return -1;
  } else if (std.gt2(getn(a, F_key2), getn(b, F_key2))) {
    return 1;
  }
  if (std.lt2(getn(a, F_key3), getn(b, F_key3))) {
    return -1;
  } else if (std.gt2(getn(a, F_key3), getn(b, F_key3))) {
    return 1;
  }
  return 0;
}


//====================
//   ferr_closest_chip
//====================
function ferr_closest_chip(targcolor) {
  let targ_r = std.r255(targcolor);
  let targ_g = std.g255(targcolor);
  let targ_b = std.b255(targcolor);
  let dx = U;
  let badness = U;
  let lowest = U;
  let lowestx = U;
  let testcolor = U;
  lowest = std.INFINITY;
  var loop223 = new std.a_loop({ across:std.adr(FERRARI) });
  while (loop223.next()) {
  var ix = loop223.index;
  testcolor = loop223.val;
    dx = std.sub(targ_r, std.r255(testcolor));
    badness = std.mul(dx, dx);
    dx = std.sub(targ_g, std.g255(testcolor));
    badness = std.add(badness, std.mul(dx, dx));
    dx = std.sub(targ_b, std.b255(testcolor));
    badness = std.add(badness, std.mul(dx, dx));
    if (std.eq2(badness, 0)) {
      return ix;
    }
    if (std.lt2(badness, lowest)) {
      lowest = badness;
      lowest = ix;
    }
  }
  return lowestx;
}


//====================
//   find_closest_ferrari
//====================
function find_closest_ferrari(targ) {
  let best_ix = 0;
  let best_score = std.INFINITY;
  let score = U;
  let c = U;
  var loop224 = new std.a_loop({ across:std.adr(FERRARI) });
  while (loop224.next()) {
  var ix = loop224.index;
  c = loop224.val;
    score = color_difference(targ, c);
    if (std.lt2(score, best_score)) {
      best_score = score;
      best_ix = ix;
    }
  }
  return best_ix;
}

      std.path_setv(_M, 428, std.adr(p, F_key3), getn(hsv, std.F_saturation));
    }
  }
  var loop226 = new std.a_loop({ across:std.adr(SET1), sort_mode:5, sort_func:compare_slots });
  while (loop226.next()) {
  var cx = loop226.count;
  var ix = loop226.index;

      std.log(std.cat("", str.to_str(ix, {}), ": ", gets(p, F_name), ", keys=[", str.to_str(getn(p, F_key1), {}), ",", str.to_str(getn(p, F_key2), {}), ",", str.to_str(getn(p, F_key3
      ), {}), "], color=", str.color_to_hex(getn(p, F_color))));
    }
  }
  std.path_setv(_M, 447, std.adr(g, F_mode_grid, F_selx), MODE_COLORS);
  std.copy_tree(_M, 448, std.tree_lit(_M, 448, 1, VAL, "Colors", 2, VAL, "Gradients"), std.adr(g, F_mode_grid, F_label_list));
